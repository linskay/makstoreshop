# Application name
spring.application.name=makstore

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/makstore
spring.datasource.username=admin
spring.datasource.password=1111

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Paths for file storage
path.to.avatars.folder=/avatars
product.image.dir.path=images

# Server encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Multipart file upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB